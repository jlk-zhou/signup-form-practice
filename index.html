<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/style.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="bg-left">
        <div class="logo-bar">
            <img src="./static/img/odin-logo.png" alt="The odin logo of a dog. ">
            <h1>ODIN</h1>
        </div>
    </div>
    <div class="form-section">
        <div class="form-description">
            <p>
                This is not a real online service! 
                You know you need something like this 
                in your life to help you realize your
                deepest dreams. 
                <br>
                Sign up <em>now</em> to get started. 
            </p>
            <p>You <em>know</em> you want to. </p>
        </div>
        <form class="form-body">
            <div class="form-field">
                <h3>Let's do this! </h3>
                <div class="form-input">
                    <div class="input-item">
                    <!-- First Name -->
                    <label for="first-name">FIRST NAME*</label>
                    <input type="text" id="first-name" name="first-name" required>
                    </div>
                    <div class="input-item">
                        <!-- Last Name -->
                        <label for="last-name">LAST NAME*</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>
                    <div class="input-item">
                        <!-- Email -->
                        <label for="email">EMAIL*</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="input-item">
                        <!-- Phone number -->
                        <label for="tel">PHONE NUMBER</label>
                        <input type="tel" id="tel" pattern="^[0-9]+$" name="phone-number">
                    </div>
                    <div class="input-item">
                        <!-- Password -->
                        <label for="password">PASSWORD*</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="input-item">
                        <!-- Confirm Password -->
                        <label for="confirm">CONFIRM PASSWORD*</label>
                        <input type="password" id="confirm" required>
                    </div>
                </div>
            </div>
            <div class="submit">
                <button type="submit">Create Account</button>
            </div>
        </form>        
        <div class="have-account">
            Already have an account? <a id="login" href="index.html">Log in</a>
        </div>
    </div>
</body>
</html>
