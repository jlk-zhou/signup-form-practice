<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/style.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="bg-left">
        <div class="logo-bar">
            <img src="./static/img/odin-logo.png" alt="The odin logo of a dog. ">
            <h1>ODIN</h1>
        </div>
    </div>
    <div class="form-section">
        <div class="form-description">
            <p>
                This is not a real online service! 
                You know you need something like this 
                in your life to help you realize your
                deepest dreams. 
                <br>
                Sign up <em>now</em> to get started. 
            </p>
            <p>You <em>know</em> you want to. </p>
        </div>
        <div class="form-body">
            <form>
                <div class="form-field">
                    <h3>Let's do this! </h3>
                    <!-- First Name -->
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" name="first-name">
                    <!-- Last Name -->
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" name="last-name">
                    <!-- Email -->
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email">
                    <!-- Phone number -->
                    <label for="tel">PHONE NUMBER</label>
                    <input type="tel" id="tel" name="phone-number">
                    <!-- Password -->
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password">
                    <!-- Confirm Password -->
                    <label for="confirm">CONFIRM PASSWORD</label>
                    <input type="confirm" id="confirm">
                </div>
                <div class="submit">
                    <button type="submit">Create Account</button>
                </div>
            </form>
        </div>
        <div class="have-account">
            Already have an account? <a id="login" href="index.html">Log in</a>
        </div>
    </div>
</body>
</html>
